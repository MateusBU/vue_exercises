<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3">{{title}}</h1>
            <table class="mt-5 table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Qtd</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(sale, index) in sales" :key="index">
                        <td>{{ sale.id }}</td>
                        <td>{{ sale.name }}</td>
                        <td v-money="'R$'">{{ sale.price }}</td>
                        <td>{{ sale.qtde }}</td>
                        <td>{{ sale.date }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script>

        Vue.directive('money', {
            inserted(el, binding){
                const amount = parseFloat(el.innerHTML).toFixed(2)
                    .replace('.', ',')
                    .replace(/(\d)(?=(\d{3})+\,)/g, '$1.');
                    el.innerHTML = `${binding.value} ${amount}`; //binding.value = R$
            }
        })

        /*
        - The pattern aims to find digits followed by groups of 3 digits and a comma (for thousand separators).
        - $1. means add a dot after the matched digit.
        - Purpose: likely to format numbers like '1,234,567' → '1.234.567'.
        */

        new Vue({
            el: '#app',
            data:{
                title: 'Sales',
                sales: null
            },
            methods:{
                getSales(){
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data);
                }
            },
            mounted(){
                this.getSales() //always use this inside Vue
            }
        })
    </script>
</body>

</html>
