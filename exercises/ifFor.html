<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercise">
    <div id="app">
        <p v-for="(student, i) in students">
            {{i + 1}}: {{student.name}}, {{student.grade}}
            <span v-if="student.grade >= 9">Excellent</span>
            <span v-else-if="student.grade >= 7.5">Great</span>
            <span v-else-if="student.grade >= 6">Good</span>
            <span v-else>Failed</span>
        </p>

        <ul style="list-style: none">
            <li v-for="n in 8">
                <span v-show="n > 4">{{n}}</span>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                students:[
                    {name: "Ana", grade: 7.8},
                    {name: "Daniel", grade: 5.0},
                    {name: "Carlos", grade: 9.1},
                    {name: "Maria", grade: 6.2},
                ]
            }
        })
    </script>
</body>
</html>
