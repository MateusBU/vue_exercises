<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styles</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .redClass {
            background-color: red;
        }
    </style>
</head>
<body class="exercise">
    <div id="app" @click="ChangeColor"
        :class="{redClass: applyColor}">
        Test
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                applyColor: false,
            },
            methods:{
                ChangeColor(){
                    this.applyColor = !this.applyColor;
                }
            },
        })
    </script>
</body>
</html>
